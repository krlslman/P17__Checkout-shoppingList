<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/universal.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script
      src="https://kit.fontawesome.com/5c7edfd842.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Checkout Koral</title>
  </head>

  <body>
    <h1 id="checkout-title">Checkout</h1>
    <main>

      <div class="panels">
      
        <div id="product-panel1" class="product-panel">
          <!-- <h1>Deneme başlık</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum, molestias?</p> -->
          <form action="">
            <div class="contact">
                <h2>Contact Information</h2>
                <div class="upper-input">
                    <label for="email">Email</label>
                    <div class="input">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="upper-input">
                    <label for="phone">Phone</label>
                    <div class="input">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" name="phone" id="phone" placeholder="Enter your phone" required>
                    </div>
                </div>
            </div>
            <div class="shipping-address">
                <h2>Shipping Address</h2>
                <div class="upper-input">
                    <label for="fname">Full Name</label>
                    <div class="input">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" name="fname" id="fname" placeholder="Enter your Full name" required>
                    </div>
                </div>
                <div class="upper-input">
                    <label for="address">Address</label>
                    <div class="input">
                        <i class="fa-solid fa-house-chimney"></i>
                        <input type="text" name="address" id="address" placeholder="Enter your address" required>
                    </div>
                </div>
                <div class="upper-input">
                    <label for="city">City</label>
                    <div class="input">
                        <i class="fa-solid fa-city"></i>
                        <input type="text" name="city" id="city" placeholder="Enter your city" required>
                    </div>
                </div>
                <div class="upper-input double">
                    <div class="country">
                        <label for="country">Country</label>
                        <div class="input">
                            <i class="fa-solid fa-earth-americas"></i>
                            <select name="country" id="country">
                                <option value="usa">USA</option>
                                <option value="germany">Germany</option>
                                <option value="france">France</option>
                                <option value="spain">Spain</option>
                            </select>
                        </div>
                    </div>
                    <div class="post-code">
                        <label for="post-code">Post Code</label>
                        <div class="input">
                            <i class="fa-solid fa-envelopes-bulk"></i>
                            <input type="number" name="post-code" id="post-code" placeholder="Enter your postal code" required>
                        </div>
                    </div>
                </div>
            </div>
            <div class="approve">
                <input type="checkbox" name="approve" id="approve">
                <label for="">See this information next time</label>
            </div>
            <div class="submit">

                <button id="btn-submit" type="submit" onclick="mailValidator()">Continue</button>
            </div>
        </form>
        </div>

        
        <div id="product-panel2" class="product-panel">
          <div class="products">
            <div class="product">
              <img src="img/photo1.png" alt="" />
              <div class="product-info">
                <h2>Vintage Backbag</h2>
                <div class="product-price">
                  <p>
                    <strong>25.98</strong>
                    <span class="line-through">34.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <span class="minus">-</span>
                  <p id="product-quantity">1</p>
                  <span class="plus">+</span>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">25.98</div>
              </div>
            </div>

            <div class="product">
              <img src="img/photo2.png" alt="" />
              <div class="product-info">
                <h2>Levi Shoes</h2>
                <div class="product-price">
                  <p>
                    <strong>45.99</strong>
                    <span class="line-through">54.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <span class="minus">-</span>
                  <p id="product-quantity">1</p>
                  <span class="plus">+</span>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">45.99</div>
              </div>
            </div>

            <div class="product">
              <img src="img/photo3.jpg" alt="" />
              <div class="product-info">
                <h2>Antique Clock</h2>
                <div class="product-price">
                  <p>
                    <strong>74.99</strong>
                    <span class="line-through">94.99</span>
                  </p>
                </div>
                <div class="quantity-controller">
                  <span class="minus">-</span>
                  <p id="product-quantity">1</p>
                  <span class="plus">+</span>
                </div>
                <div class="product-removal">
                  <button class="remove-product">Remove</button>
                </div>
                <div class="product-line-price">74.99</div>
              </div>
            </div>
          </div>
          <div class="buy-detail" id="cart-subtotal">
            <p>Subtotal</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-tax">
            <p>Tax(%18)</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-shipping">
            <p>Shipping</p>
            <p>0</p>
          </div>
          <div class="buy-detail" id="cart-total">
            <p>Total</p>
            <p>0</p>
          </div>
        </div>
      </div>
      </div>
    </main>
    <script src="checkout.js"></script>
  </body>
</html>
